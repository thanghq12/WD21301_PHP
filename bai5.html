<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bảng</title>
</head>
<body>
    <!-- tạo ra 1 bảng gồm 3 dòng và 4 cột -->
    <table border="1">
        <tr>
            <td>STT</td>
            <td>Họ tên</td>
            <td>Năm sinh</td>
            <td>SDT</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Hoàng Quang Thắng</td>
            <td>1996</td>
            <td>0879339888</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nguyễn Văn A</td>

            <td>093232323</td>
        </tr>

    <form>
        <table>
            <tr>
                <td>Tên</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"/></td>
            </tr>
            <tr>
                <td>Lựa chọn</td>
                <td><select>
                    <option>ăn cơm</option>
                    <option>ăn phở</option>
                </select></td>
            </tr>
        </table>
    </form>
