<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 10px solid red; /* độ dày đường bao,kiểu,màu*/
            padding: 30px 40px 50px 60px;/*trên phải dưới trái */
            margin: 30px 40px 50px 60px;/*trên phải dưới trái*/
        }
        /* kích thước của hộp KHÔNG bao gồm padding,margin,border 
        padding là khoảng đệm từ hộp cho đến border 
        margin là khoảng ngoài border của hộp 
        */
    </style>
</head>
<body>
   <div class="box">Nội dung 1</div>
   <div class="box">Nội dung 2</div>
</body>
</html>
